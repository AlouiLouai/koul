name: Mobile CI (Quality Check)

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'mobile/**'
  push:
    branches: [ main ]
    paths:
      - 'mobile/**'

jobs:
  validate:
    name: ğŸ›¡ï¸ Type Check & Validate
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup Repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - name: ğŸ“¥ Install Dependencies
        working-directory: ./mobile
        run: npm ci

      - name: ğŸ” Type Check
        working-directory: ./mobile
        run: npm run typecheck
