name: EAS Build (Preview)

on:
  push:
    branches:
      - main
    paths:
      - 'mobile/**'
      - '.github/workflows/eas-build.yml'
  workflow_dispatch:

jobs:
  build:
    name: Trigger EAS Preview Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "âŒ Error: EXPO_TOKEN not found. Please add it to Settings > Secrets > Actions."
            exit 1
          fi

      - name: ğŸ— Setup Repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - name: ğŸš€ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¥ Install Dependencies
        working-directory: ./mobile
        run: npm ci

      - name: ğŸ‘· Trigger Build (Preview)
        working-directory: ./mobile
        run: eas build --platform all --profile preview --non-interactive --no-wait